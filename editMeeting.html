<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Редактировать встречу</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<p>Яндекс <span>Переговорки</span></p>
	</header>

	<main class="meeting meeting__edit">
		<form action="" class="form">
			<div class="form-body">
				<div class="form-body-left">
					<h1>Редактирование встречи</h1>
					<div class="input">
						<label for="">Тема</label>
						<input type="text" class="input__field" placeholder="О чём будем говорить?">
					</div>
					<div class="input">
						<label for="">Участники</label>
						<input type="text" class="input__field" placeholder="Например, Тор Одинович">
						<div class="persons">
							<span class="person">
								<img src="img/vader.jpg" alt="photo of person" class="person__photo">
								<span class="person__name">Дарт Вейдер</span>
								<span class="person__close">X</span>
							</span>
					</div>
					</div>

				</div>
				<div class="form-body-right">
					<div><span>X</span></div>
					<div class="date">
						<div class="input">
							<label for="">Дата</label>
							<input type="date" class="input__field">
						</div>
						<div class="input-time">
							<label for="">Начало</label>
							<input type="text" class="input-time__field">
						</div>
						<div class="dash">-</div>
						<div class="input-time">
							<label for="">Конец</label>
							<input type="text" class="input-time__field">
						</div>
					</div>
					<div class="rooms">
						<div>Ваша переговорка:</div>
						<div class="recommended-room recommended-room--clicked"><span class="recommended-room__time">16:00-16:30</span><span class="recommended-room__place">Тёмная башня * 4 этаж</span><span class="recommended-room__close">x</span></div>
					</div>
				</div>
			</div>

		</form>
	</main>

	<footer class="footer__edit">
		<div class="form-buttons">
			<button class="button button__default">Отмена</button>
			<button class="button button__default">Удалить встречу</button>
			<button class="button button__default">Сохранить</button>
		</div>
	</footer>
</body>
</html>
