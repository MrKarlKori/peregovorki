<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Переговорки</title>

    <link href="css/calender.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<p>Яндекс <span>Переговорки</span></p>
		<button class="button button__create">Создать встречу</button>
	</header>

	<main>
		<div class="timeline">
			<div class="timeline__calendar">
				<div class="calendar_data">
    			<button type="button" id="calendar_data_prev_button"> < </button>
    			<div id="data_now">текущая дата</div>
    			<button type="button" id="calendar_data_next_button"> > </button>
			</div>
			<div style="display: none" id="calendarNew" class="calendarNew"> </div>
			</div>
			<div class="timeline__time"></div>
		</div>
		<div class="conf-rooms">
			<div class="floor">
				<span>7 этаж</span>
				<div class="floor__room">
					<div class="room__name">
						<div class="room-name__person">
							Ржавый Фред
						</div>
						<div class="room-name__count">
							3-6 человек
						</div>
					</div>
					<div class="room__time"></div>
				</div>
				<div class="floor__room">
					<div class="room__name">
						<div class="room-name__person">
							Прачечная
						</div>
						<div class="room-name__count">
							3-6 человек
						</div>
					</div>
					<div class="room__time"></div>
				</div>
			</div>
		</div>
	</main>

<script src="js/delete.js"></script>
<script src="js/calender.js"></script>
</body>
</html>
